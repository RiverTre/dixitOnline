    <script type="text/javascript">

        var winner = {
            name: 'Margaret',
            score: 32

        var loser1 =  {
            name: 'Aaron',
            score: 20
        };

        var loser2 = {
            name: 'Fahad',

        var loser3 = {

            score: 18

        var loser4 = {
            name: 'Lina',

        var loser5 = {
            name: 'Alex',
            score: 15
        };

        var playerScores = [loser1, loser2, loser3, loser4, loser5];

        playerScores.sort(); 

        playerScores.sort(function(a, b) {
            return parseFloat(b.score) - parseFloat(a.score);
        }); 


        console.log(playerScores);

        var trophyImage = $('<img>').attr('src', 'assets/images/trophy.jpg').width('100px');

        var winnersWell = $('<div>').attr('id','winner-div').attr('class','well flex-item');
        var scoresWell = $('<div>').attr('id','scores-div').attr('class','well');
        var scoresList = $('<ul>').attr('class','collection');

        function displayWinner() {
            var x = $('<div>').html('<br>Congratulations<br> <h2>' + winner.name + '</h2>' + '<br>' + winner.score).prepend(trophyImage);
            winnersWell.append(x);
        }

        displayWinner();

        scoresWell.append(scoresList);

        var playerColors = ['#FF69B4', '#E6E6FA', '#FFA07A', '#66CDAA', '#DA70D6', '#FF6347'];

        function displayLosers() {
            for (var i = 0; i < playerScores.length; i++) {
                var pScore = $('<span>').html(playerScores[i].score).attr('class','right');
                var pName = $('<span>').html(playerScores[i].name).attr('class','center');
                var listItem = $('<li>').attr('class','collection-item avatar');
                var listImg = $('<img>').attr('src', avatarObj.genAvatarURL(playerColors[i])).attr('class','circle');
                listItem.append(listImg).append(pScore).append(pName);
                scoresList.append(listItem);
            };
        }

        displayLosers();
        

        $('#final-results').append(winnersWell).append(scoresWell);
